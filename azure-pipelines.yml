# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: cURLUploader@2
  inputs:
    files: '**/*.jar'
    serviceEndpoint: 'azurechinablob'
    options: '-H "x-ms-date: $(date -u)" -H "x-ms-blob-type: BlockBlob"'
    authType: ServiceEndpoint
    remotePath: 
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Upload File to Blob
      curl -H "x-ms-blob-type: BlockBlob" --upload-file '/home/vsts/work/1/s/target/hello-0.0.1-SNAPSHOT.jar' --url "https://sgsfilesnew.blob.core.chinacloudapi.cn/devops/hello-0.0.1-SNAPSHOT.jar?sp=racwl&st=2022-03-29T07:30:29Z&se=2023-02-01T15:30:29Z&spr=https&sv=2020-08-04&sr=c&sig=hEO36H%2BTbh1ZE1O733GA51iSTOJAjxM%2FeqEF1aKGVh8%3D"